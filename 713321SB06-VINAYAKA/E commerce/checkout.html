<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-Commerce</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">E-Commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart</a>
                </li>
               
                <li class="nav-item">
                    <a class="nav-link" href="checkout.html">Checkout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Checkout</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="address2">Address 2</label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state">
                </div>
                <div class="form-group col-md-2">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip">
                </div>
            </div>
            <hr>
            <h4>Payment</h4>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="ccName">Name on Card</label>
                    <input type="text" class="form-control" id="ccName" placeholder="Name on Card">
                </div>
                <div class="form-group col-md-6">
                    <label for="ccNumber">Credit Card Number</label>
                    <input type="text" class="form-control" id="ccNumber" placeholder="Credit Card Number">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="ccExpiration">Expiration</label>
                    <input type="text" class="form-control" id="ccExpiration" placeholder="MM/YY">
                </div>
                <div class="form-group col-md-3">
                    <label for="ccCVV">CVV</label>
                    <input type="text" class="form-control" id="ccCVV" placeholder="CVV">
                </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Place Order</button>
        </form>
    </div>
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 E-Commerce</p>
    </footer>
